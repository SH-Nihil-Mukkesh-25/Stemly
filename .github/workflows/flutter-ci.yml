name: Flutter CI

on:
  push:
    branches: [master]
    paths:
      - "stemly_app/**"
      - ".github/workflows/flutter-ci.yml"
  pull_request:
    branches: [master]
    paths:
      - "stemly_app/**"
      - ".github/workflows/flutter-ci.yml"

concurrency:
  group: flutter-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze (Flutter ${{ matrix.channel }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        channel: [stable, beta]
    defaults:
      run:
        working-directory: stemly_app

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: ${{ matrix.channel }}
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Check formatting
        run: dart format --set-exit-if-changed .

      - name: Analyze code
        run: flutter analyze --no-fatal-infos

  test:
    name: Test (Flutter ${{ matrix.channel }})
    runs-on: ubuntu-latest
    needs: analyze
    strategy:
      fail-fast: false
      matrix:
        channel: [stable, beta]
    defaults:
      run:
        working-directory: stemly_app

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: ${{ matrix.channel }}
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests with coverage
        run: flutter test --coverage || true

      - name: Upload coverage
        if: matrix.channel == 'stable'
        uses: actions/upload-artifact@v4
        with:
          name: flutter-coverage
          path: stemly_app/coverage/lcov.info
          retention-days: 14
          if-no-files-found: ignore

  build-apk:
    name: Build APK (debug)
    runs-on: ubuntu-latest
    needs: analyze
    defaults:
      run:
        working-directory: stemly_app

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build debug APK
        run: flutter build apk --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: stemly_app/build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7
