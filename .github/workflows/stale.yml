name: Stale Issues & PRs

on:
  schedule:
    - cron: "0 6 * * *" # Run daily at 6:00 UTC
  workflow_dispatch: # Allow manual trigger

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Close stale issues and PRs
    runs-on: ubuntu-latest

    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issues
          days-before-stale: 60
          days-before-close: 7
          stale-issue-label: stale
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not had
            any activity in the last 60 days. It will be closed in 7 days if no further
            activity occurs. If this issue is still relevant, please leave a comment
            or remove the stale label. Thank you for your contributions to Stemly!
          close-issue-message: >
            This issue has been automatically closed due to inactivity. If you believe
            this issue is still valid, feel free to reopen it or create a new one.
            We appreciate your contributions!

          # PRs
          days-before-pr-stale: 60
          days-before-pr-close: 14
          stale-pr-label: stale
          stale-pr-message: >
            This pull request has been automatically marked as stale because it has not had
            any activity in the last 60 days. It will be closed in 14 days if no further
            activity occurs. If you're still working on this, please push an update or
            leave a comment. Need help finishing it? Let us know â€” we're happy to assist!
          close-pr-message: >
            This pull request has been automatically closed due to inactivity. If you'd
            like to continue this work, feel free to reopen it. Thanks for contributing
            to Stemly!

          # Exempt labels
          exempt-issue-labels: "pinned,security,good first issue"
          exempt-pr-labels: "pinned,security"

          # Don't stale recently updated items
          exempt-all-milestones: true
